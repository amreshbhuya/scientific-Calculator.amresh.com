<!DOCTYPE html>
<html>
<head>
	<title>
		Scientific Calculator 
	</title>
  <link rel="icon" href="https://i.ibb.co/0jbnyQ8/Amresh-pic1.jpg" type="image/x-icon" />
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


	<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
			integrity="sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer">
	</script>
</head>

<body>
	<h1 style="color: rgb(9, 123, 45); text-align: center;">
		Scientific Calculator</h1>
	<form>
		<table>
			<tr>
				<td colspan="6">
					<input id="display" type="text">
				</td>
			</tr>
			<tr>
        
				<td><input type="button" value="1"
						onclick="display.value += '1'"></td>
				<td><input type="button" value="2"
						onclick="display.value += '2'"></td>
				<td><input type="button" value="3"
						onclick="display.value += '3'"></td>
				<td><span type="button"
						onclick="display.value = ''"><i class="fas fa-eraser"></i></span></td>
				<td><span type="button" 
						onclick="backspace()"><i class="fas fa-backspace"></i></span></td>
				<td><span type="button" 
						onclick="calculate()"><i class="fas fa-calculator"></i></span></td>

            <td><input type="button" value="sinh"
              onclick="display.value += ' sinh('"></td>

              <td><input type="button" value="cosh"
                onclick="display.value += ' cosh('"></td>

                <td><input type="button" value="tanh"
                  onclick="display.value += 'tanh('"></td>
            
              
			</tr>
			<tr>
				<td><input type="button" value="4"
          onclick="display.value += '4'"></td>
      <td><input type="button" value="5"
          onclick="display.value += '5'"></td>
      <td><input type="button" value="6"
          onclick="display.value += '6'"></td>
				<td><input type="button" value="-"
						onclick="display.value += '-'"></td>
				<td><input type="button" value="%"
						onclick="display.value += '%'"></td>
				<td><input type="button" value="cos"
						onclick="display.value += 'cos('"></td>
            <td><input type="button" value="sec"
              onclick="display.value += 'sec('"></td>
             <td><input type="button" value="cos⁻¹"
              onclick="display.value += 'acos('"></td>
        
            <td><input type="button" value="sec⁻¹"
              onclick="display.value += 'asec('"></td>
			</tr>
			<tr>
				<td><input type="button" value="7"
						onclick="display.value += '7'"></td>
				<td><input type="button" value="8"
						onclick="display.value += '8'"></td>
				<td><input type="button" value="9"
						onclick="display.value += '9'"></td>
				<td><input type="button" value="x"
						onclick="display.value += '*'"></td>
				<td><input type="button" value="!"
						onclick="display.value += '!'"></td>
				<td><input type="button" value="sin"
						onclick="display.value += 'sin('"></td>
            <td><input type="button" value="cosec"
              onclick="display.value += 'cosec('"></td>
            <td><input type="button" value="sin⁻¹"
              onclick="display.value += 'asin('"></td>
        
            <td><input type="button" value="cosec⁻¹"
              onclick="display.value += 'acosec('"></td>

			</tr>
			<tr>
				<td><input type="button" value="."
						onclick="display.value += '.'"></td>
				<td><input type="button" value="0"
						onclick="display.value += '0'"></td>
				<td><input type="button" value=","
						onclick="display.value += ','"></td>
				<td><input type="button" value="+"
						onclick="display.value += '+'"></td>
				<td><input type="button" value="/"
						onclick="display.value += '/'"></td>
				<td><input type="button" value="tan"
						onclick="display.value += 'tan('"></td>
            <td><input type="button" value="cot"
              onclick="display.value += 'cot('"></td>
  
            <td><input type="button" value="tan⁻¹"
              onclick="display.value += 'atan('"></td>
        
      <td><input type="button" value="cot⁻¹"
                onclick="display.value += 'acot('"></td>

      
			</tr>
			<tr>
				<td><input type="button" value="e"
						onclick="e()"></td>
				<td><input type="button" value="pi"
						onclick="pi()"></td>
				<td><input type="button" value="^"
						onclick="power()"></td>
				<td><input type="button" value="("
						onclick="display.value += '('"></td>
				<td><input type="button" value=")"
						onclick="display.value += ')'"></td>
				<td><input type="button" value="log"
						onclick="base10Log()"></td>
            <td><input type="button" value="mod"
              onclick="display.value += ' mod('"></td>
              <td><input type="button" value="std"
                onclick="display.value += 'std('"></td>
                <td><input type="button" value="ceilling"
                  onclick="display.value += ' ceil('"></td>
                  

			</tr>
			<tr>
				<td><input type="button" value="√"
						onclick="squareRoot()"></td>    
				<td><input type="button" value="ln2"
						onclick="display.value += Math.LN2"></td>
				<td><span type="button" 
						onclick="baseELog()">ln</span></td>
				<td><input type="button" value="l2e"
						onclick="display.value += Math.LOG2E"></td>
				<td><span type="button" value="l10e"
						onclick="display.value += Math.LOG10E"><i>log<sub>e</sub>10</i></span></td>
				<td><input type="button" value="exp"
						onclick="display.value += 'exp('"></td>

            <td><input type="button" value="floor"
              onclick="display.value += ' floor('"></td>
              <td><input type="button" value="mean"
                onclick="display.value += ' mean('"></td>
                <td><input type="button" value="median"
                  onclick="display.value += ' median('"></td>

			</tr>
      
		</table>
    
	</form>
